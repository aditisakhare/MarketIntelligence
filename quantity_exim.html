<!doctype html>
<html>

<head>
	<title>Import Export Fluctuations</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="chart.bundle.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
        padding: 0% 10%;
	}
        h1{
            padding: 1% 30%;
        }
        #butn{
            vertical-align: middle;
            align-self:center;
            color: white;
            background: #337AB7;
            padding-bottom: .5%;
        }
        
	</style>
</head>

<body>
    
        <!-- Multi Line Chart 2 -->
    
    <h1>Import Export Data based on Quantity</h1>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
        
        
        var quantity_export_array = [900,14400,7920,720,2700,720,84000,1800,50,1440,540,15940.8,5,200,360,21,5,360,1,15940.8];
        var dates_array = ["1-Jan-2018","2-Jan-18","3-Jan-18","4-Jan-18","5-Jan-18","6-Jan-2018","7-Jan-2018","8-Jan-2018","9-Jan-18","10-Jan-18","11-Jan-18","12-Jan-18","13-Jan-18","14-Jan-18","15-Jan-18","16-Jan-18","17-Jan-18","18-Jan-18","19-Jan-18","20-Jan-18"];
        var quantity_import_array = [14483.04,8274.24,14567.28,1385.28,48,0.5,100,20,20,181,50,50,24,24,10,1,200,0.5,25,662];
        
		var lineChartData = {
			labels: dates_array,
			datasets: [{
				label: 'Export',
				borderColor: window.chartColors.yellow,
				backgroundColor: window.chartColors.yellow,
				fill: false,
				data: quantity_export_array,
				yAxisID: 'y-axis-1',
			}, {
				label: 'Import',
				borderColor: window.chartColors.green,
				backgroundColor: window.chartColors.green,
				fill: false,
				data: quantity_import_array,
				yAxisID: 'y-axis-2'
			}]
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Import Export Fluctuations'
					},
					scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Days'
                            }
                        }],
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							scaleLabel: {
                                display: true,
                                labelString: 'Qunatity in KGs'
                            },
							position: 'left',
							id: 'y-axis-1',
                            ticks: {
                                beginAtZero: true,
                                steps: 100,
                                stepValue: 150,
                                max: 15000
                            }
                                },
                                {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'left',
							id: 'y-axis-2',
                            ticks: {
                                beginAtZero: true,
                                steps: 100,
                                stepValue: 150,
                                max: 15000
                            }
                                }]
				}
			}});
		};
		/*document.getElementById('randomizeData').addEventListener('click', function() {
			lineChartData.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});
			window.myLine.update();
		});*/
	</script>
    
   
     <center><button class="btn btn-primary btn-lg" id="butn"><a href="uploadmcx.html" style="text-decoration:none" ><i class="fa fa-line-chart" aria-hidden="true"></i>
<p style="color:white">      Upload Mcx Exchange Sheet</p></a></button></center>
</body>

</html>
