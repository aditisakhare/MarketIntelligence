<!doctype html>
<html>

<head>
	<title>Import Export Fluctuations</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="chart.bundle.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
        padding: 0% 10%;
	}
        h1{
            padding: 1% 30%;
        }
        #butn{
            vertical-align: middle;
            align-self:center;
            color: white;
            background: #337AB7;
            padding-bottom: 0.5%;
        }
        
	</style>
</head>

<body>
    
        <!-- Multi Line Chart 1 -->
    
    <h1>Import Export Data based on Prices</h1>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
        
        var cost_import = [16800.3264,7695.0432,16898.0448,1606.9248,1928.64,26.245,5247,250.4,250.4,10038.26,1704,1542,60.96,60.96,49.6,7.01,1140,26.75,1337.5,18251.34];
        var dates_array = ["1-Jan-2018","2-Jan-18","3-Jan-18","4-Jan-18","5-Jan-18","6-Jan-2018","7-Jan-2018","8-Jan-2018","9-Jan-18","10-Jan-18","11-Jan-18","12-Jan-18","13-Jan-18","14-Jan-18","15-Jan-18","16-Jan-18","17-Jan-18","18-Jan-18","19-Jan-18","20-Jan-18"];
        var cost_export = [12525,301590,246993.07,10922.55,83450,11744.04,747.29,57560,1100,31556,14533,20922.3,130,4660.17,15326.35,504,130,19250.06,29,20922.3];
        
		var lineChartData = {
			labels: dates_array,
			datasets: [{
				label: 'Export',
				borderColor: window.chartColors.red,
				backgroundColor: window.chartColors.red,
				fill: false,
				data: cost_export,
				yAxisID: 'y-axis-1',
			}, {
				label: 'Import',
				borderColor: window.chartColors.blue,
				backgroundColor: window.chartColors.blue,
				fill: false,
				data: cost_import,
				yAxisID: 'y-axis-2'
			}]
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Import Export Fluctuations'
					},
					scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Days'
                            }
                        }],
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							scaleLabel: {
                                display: true,
                                labelString: 'Price in Rupees(Lacs)'
                            },
							position: 'left',
							id: 'y-axis-1',
                            ticks: {
                                beginAtZero: true,
                                steps: 1000,
                                stepValue: 400,
                                max: 320000
                            }
                                },
                                {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'left',
							id: 'y-axis-2',
                            ticks: {
                                beginAtZero: true,
                                steps: 1000,
                                stepValue: 400,
                                max: 320000
                            }
                                }]
				}
			}});
		};
		/*document.getElementById('randomizeData').addEventListener('click', function() {
			lineChartData.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});
			window.myLine.update();
		});*/
	</script>
    
   
     <center>
         <button class="btn btn-primary btn-lg" id="butn">
         <a href="display2.html" style="text-decoration:none" >
         <i class="fa fa-line-chart" aria-hidden="true"></i>

         <p style="color:white">      Quantity Based Analysis</p>
         </a></button>
    </center>
</body>

</html>
